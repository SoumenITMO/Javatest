<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Employee </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<style>
    .table {
        width: 85%;
    }
    .employee-frm {
        width: 85%
    }
</style>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Birthday</th>
        <th scope="col">Country</th>
        <th scope="col">Created On</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employeeData}">
        <td th:text="${employee.getEmployeeName()}"> Employee Name </td>
        <td th:text="${employee.getEmployeeSalary()}"> Salary </td>
        <td th:text="${employee.getEmployeeDob()}"> Salary </td>
        <td th:text="${employee.getEmployeeCountryCode()}"> Country </td>
        <td th:text="${employee.getEmployeeCreated()}"> Created On </td>
    </tr>
    </tbody>
</table>
  <div class="employee-frm">
      <span> Create New Employee </span>
      <form action="/newEmployee" method="post">
          <div class="form-group">
              <label for="ename">Employee Name:</label>
              <input type="text" name="ename" required=true class="form-control" id="ename">
          </div>
          <div class="form-group">
              <label for="salary">Employee Salary:</label>
              <input type="number" name="salary" required=true class="form-control" id="salary">
          </div>
          <div class="form-group">
              <label for="dob">Date of Birth:</label>
              <input type="date" name="dob" required=true class="form-control" id="dob">
          </div>
          <div class="form-group">
              <label>Country:</label>
              <select class="form-control" name="country">
                  <option value="0">select a country</option>
                  <option th:each="country : ${countries}" th:value="${country.getCountryId()}" th:text="${country.getCountryName()}"></option>
              </select>
          </div>
          <button type="submit" class="btn btn-default">Create Employee</button>
      </form>
  </div>
</body>
</html>
